<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <!-- <div>{{ mes }}</div> 它会将标签当做文本输出 -->
        <div  v-html="mes"></div>
        <!-- 
            注意：
             v-bind 可以简写为:
         -->
        <button v-bind:title="mytitle + '123'">按钮</button>

         <!-- Vue 中提供了v-on: 事件绑定机制 -->
        <button v-on:click="show">按钮2</button>
    </div>
</body>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            message:'hello world',
            mes:'<h1>我是h1</h1>',
            mytitle:'我是title'
        },
        // methods 属性中定义了当前vue实例所有可用的方法
        methods:{
            show: function () {
               alert('你点击了按钮2') ;
            }
        }
    })
    /*
        总结:
            1.如何定义一个基本的vue代码结构
            2.插值表达式 和 v-text 
            3.v-colok
            4.v-bind    Vue提供的属性绑定机制 缩写是 :
            5.v-on   Vue提供的属性绑定机制  缩写是 @
    */
</script>
</html>
