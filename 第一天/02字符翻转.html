<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        <button v-on:click="fan">翻转</button>
        <button v-on:click="over">结束</button>
    </div>
</body>
<script>
    // 1.给翻转按钮绑定一个点击事件  v-on
    // 2.在按钮的事件处理函数中，写相关的业务逻辑代码：拿到 message 字符串--》
    var vue = new Vue({
        el:'#app',
        data:{
            message:'123456789',
            intervalId:null
        },
        // 注意：在vue实例中
        methods:{
            fan() {
               this.intervalId = setInterval(() => {
                    // 截取到头的第一个字符串
                var start = this.message.substring(0,1),
                    // 截取到后面的所有字符串 
                    end = this.message.substring(1)
                    // 重新拼接字符串，并赋值给 this.message
                    this.message = end + start
                },400)
                
            },
            over() {  //停止定时器
                clearInterval(this.intervalId);
                // 每当清除了定时器之后，需要重新把 intervalId 换为null
            }
        }
    })
</script>
</html>
