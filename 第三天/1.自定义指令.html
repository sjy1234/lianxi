<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>当页面载入时自动获取焦点</p>
        <!-- <input v-focus> -->
        <input v-focus>
    </div>
</body>
<script>
    // 注册一个全局自定义指令v-focus
    // directive 指令
    Vue.directive('focus',{
        // inserted 插入嵌入 当绑定元素插入到DOM中
        inserted:function(el){
            // 聚焦元素
            el.focus();
        }
    })
    // 创建根实例
    var vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{},
        // 局部自定义注册指令v-focus 只能在这个实例中使用
        directives: {
            focus:{
                // 指令的自定义
                inserted:function(el){
                    el.focus();
                }
            }
        }

    })
</script>
</html>
