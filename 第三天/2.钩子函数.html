<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    /*
        bind 只调用一次，指令在第一次绑定到元素时调用，用这个钩子函数可以自定义一个绑定时执行的初始化动作
        inserted 被绑定元素插入父节点时调用(父节点纯在即可调用，不必存在document中)
        update 被绑定元素所在模板更新时调用，而不论绑定值是否变化，通过比较跟新前后绑定值，可以忽略不必要的模板跟新
        componentUpdated 被绑定元素所在模板完成一次更新周期时调用
        unbind 只调用一次  指令与元素解绑时调用
    */ 
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{}
    })
</script>
</html>
